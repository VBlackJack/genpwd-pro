<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-label="GenPwd lock icon">
  <defs>
    <!-- Squircle background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3cb8ab"/>
      <stop offset="50%" stop-color="#3b77a7"/>
      <stop offset="100%" stop-color="#7a47b5"/>
    </linearGradient>
    <!-- Subtle inner shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.25"/>
    </filter>
    <!-- white stroke style -->
    <style>
      .ring{fill:none;stroke:#ffffff;stroke-opacity:.65;stroke-width:8;}
      .lock-stroke{fill:none;stroke:#ffffff;stroke-linecap:round;stroke-linejoin:round;}
    </style>
    <!-- Squircle path (superellipse) for smooth rounded corners -->
    <path id="squircle" d="
      M 192,0
      C 98,0 0,98 0,192
      V 832
      C 0,926 98,1024 192,1024
      H 832
      C 926,1024 1024,926 1024,832
      V 192
      C 1024,98 926,0 832,0
      Z"/>
    <!-- Clip content to squircle -->
    <clipPath id="clip">
      <use href="#squircle"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <use href="#squircle" fill="url(#bg)"/>
  
  <!-- Decorative rings -->
  <g clip-path="url(#clip)" transform="translate(512 560)">
    <circle class="ring" r="220" stroke-dasharray="6 18" />
    <circle class="ring" r="270" stroke-opacity=".45" stroke-dasharray="2 14" />
    <circle class="ring" r="320" stroke-opacity=".25" />
  </g>

  <!-- Simplified padlock -->
  <g transform="translate(512 500)" filter="url(#softShadow)">
    <!-- Shackle -->
    <path class="lock-stroke" d="
      M -110,-30
      a 110,110 0 1 1 220,0
      v 70" stroke-width="40"/>
    <!-- Body -->
    <rect x="-160" y="40" rx="36" ry="36" width="320" height="260" fill="none" class="lock-stroke" stroke-width="44"/>
    <!-- Keyhole -->
    <path class="lock-stroke" d="M0,140 a44,44 0 1 0 0,88 v56" stroke-width="36"/>
  </g>

</svg>
