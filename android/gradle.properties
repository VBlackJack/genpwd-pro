# Project-wide Gradle settings
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
# Dependency verification: STRICT (production), OFF (development)
# STRICT requires gradle/verification-metadata.xml file
# Using OFF during development for faster builds and to avoid verification errors
# TODO: Generate verification-metadata.xml for production with:
#   ./gradlew --write-verification-metadata sha256 dependencies
org.gradle.dependency.verification=OFF
android.suppressKotlinVersionCompatibilityCheck=true

# Java version compatibility
# org.gradle.java.home=C:/Program Files/Eclipse Adoptium/jdk-17.0.16.8-hotspot
# Specify Java toolchain version
# org.gradle.jvm.version=17

# Android
android.useAndroidX=true
android.enableJetifier=true
android.suppressUnsupportedCompileSdk=35

# Kotlin
kotlin.code.style=official
kotlin.incremental=true

# KSP configuration
ksp.incremental=true
ksp.incremental.log=true
