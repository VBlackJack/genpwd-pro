name: Android CI

on:
  push:
    branches: [ main, android/** ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        id: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/**/*.gradle*', 'android/**/*.kts', 'android/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache AVD
        id: avd-cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.android/avd
            ~/.android/adb
          key: ${{ runner.os }}-android-avd-api34-${{ hashFiles('android/app/src/main/AndroidManifest.xml') }}
          restore-keys: |
            ${{ runner.os }}-android-avd-api34-

      - name: Install Android SDK packages
        run: |
          yes | ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} --licenses
          ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} \
            "platform-tools" \
            "build-tools;34.0.0" \
            "platforms;android-34" \
            "system-images;android-34;google_apis;x86_64"

      - name: Create AVD (API 34)
        if: steps.avd-cache.outputs.cache-hit != 'true'
        run: |
          echo "no" | ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/avdmanager create avd \
            -n ci-api34 \
            -k "system-images;android-34;google_apis;x86_64" \
            --device "pixel_6"

      - name: Start emulator
        run: |
          ${ANDROID_SDK_ROOT}/platform-tools/adb start-server
          nohup ${ANDROID_SDK_ROOT}/emulator/emulator \
            -avd ci-api34 \
            -no-snapshot \
            -no-window \
            -gpu swiftshader_indirect \
            -no-audio \
            -no-boot-anim \
            -camera-back none \
            -camera-front none \
            > /dev/null 2>&1 &

          ${ANDROID_SDK_ROOT}/platform-tools/adb wait-for-device

          boot_completed=""
          attempt=0
          until [ "$boot_completed" = "1" ] || [ $attempt -gt 60 ]; do
            boot_completed=$(${ANDROID_SDK_ROOT}/platform-tools/adb shell getprop sys.boot_completed | tr -d '\r')
            if [ "$boot_completed" != "1" ]; then
              sleep 2
            fi
            attempt=$((attempt + 1))
          done

          if [ "$boot_completed" != "1" ]; then
            echo "Emulator failed to boot" >&2
            exit 1
          fi

          ${ANDROID_SDK_ROOT}/platform-tools/adb shell settings put global window_animation_scale 0
          ${ANDROID_SDK_ROOT}/platform-tools/adb shell settings put global transition_animation_scale 0
          ${ANDROID_SDK_ROOT}/platform-tools/adb shell settings put global animator_duration_scale 0
          ${ANDROID_SDK_ROOT}/platform-tools/adb shell input keyevent 82

      - name: Run Gradle checks
        working-directory: android
        run: ./gradlew lint ktlintCheck detekt testDebugUnitTest connectedCheck --no-daemon --stacktrace

      - name: Shutdown emulator
        if: always()
        run: ${ANDROID_SDK_ROOT}/platform-tools/adb -s emulator-5554 emu kill || true
